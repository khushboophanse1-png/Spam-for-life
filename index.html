<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love for Life</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: #ffe0ec;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #container {
      position: relative;
      height: 250px;
      width: 420px;
      margin: 160px auto 0 auto;
      z-index: 2;
    }
    #yes, #no {
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      position: absolute;
      transition: left 0.3s cubic-bezier(0.68,-0.6,0.32,1.6), top 0.3s cubic-bezier(0.68,-0.6,0.32,1.6);
      box-shadow: 0 4px 14px rgba(0,0,0,0.11);
    }
    #yes {
      left: 80px;
      top: 130px;
      background: #66bb6a;
    }
    #no {
      left: 230px;
      top: 130px;
      background: #e57373;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.4em;
      color: #d500f9;
      z-index: 2;
    }
    /* Animated hearts background */
    .heart {
      position: fixed;
      width: 32px;
      height: 32px;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/2764.svg') no-repeat center center/contain;
      opacity: 0.6;
      z-index: 1;
      animation: floatHearts 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatHearts {
      from {
        transform: translateY(100vh) scale(1) rotateZ(0deg);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120px) scale(1.2) rotateZ(30deg);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my valentine?</h1>
  <div id="container">
    <button id="yes" onclick="window.location.href='love.html'">Yes</button>
    <button id="no">No</button>
  </div>
  <script>
    // HEARTS GENERATION
    function randomInt(a, b) {
      return Math.floor(Math.random()*(b-a+1)) + a;
    }
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = randomInt(0, window.innerWidth - 40) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      heart.style.transform = `scale(${Math.random() * 0.6 + 0.7})`;
      document.body.appendChild(heart);
      setTimeout(() => document.body.removeChild(heart), 6500);
    }
    setInterval(createHeart, 350);

    // BOUNCING "NO" BUTTON
    const noBtn = document.getElementById('no');
    const container = document.getElementById('container');
    function bounceNo(e) {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;
      let newX, newY, tries = 0;

      do {
        newX = randomInt(0, maxX);
        newY = randomInt(0, maxY);
        tries++;
      } while (
        e && Math.abs(e.clientX - (container.getBoundingClientRect().left + newX + noBtn.offsetWidth/2)) < 80 &&
        Math.abs(e.clientY - (container.getBoundingClientRect().top + newY + noBtn.offsetHeight/2)) < 80 &&
        tries < 30
      );
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }
    noBtn.addEventListener('mouseenter', bounceNo);
    noBtn.addEventListener('touchstart', bounceNo);
    noBtn.addEventListener('mousedown', bounceNo);

    window.addEventListener('resize', () => {
      bounceNo();
    });
  </script>
</body>
</html>
